---
# tasks file for ec2_provision
- name: Create securtity group for statsd host
  ec2_group:
    name: mao_statsd_sg
    description: security group for statsd host
    region: us-west-2
    rules: "{{ rules }}"
    rules_egress: "{{ rules_egress }}"
    
- name: Create statsd host
  ec2:
    region: us-west-2
    key_name: mao-default-JCYA
    instance_type: c4.xlarge
    image: ami-29ebb519 # Ubuntu 14.04 TLS HVM 
    wait: yes
    group: mao_statsd_sg
    instance_tags:
      Name: mao-statsd
    vpc_subnet_id: subnet-08b0607f
    assign_public_ip: yes
    volumes:
      - device_name: /dev/sdb
        device_type: gp2
        volume_size: 100
        delete_on_termination: true
    user_data: "{{ user_data }}" 
  register: statsd 

- debug: var=statsd

